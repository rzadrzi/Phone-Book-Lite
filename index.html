<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Book Lite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">

</head>
<body>

    <div class="container">
        <div class="row">
            <h1 class="app">Phone Book Lite</h1>
        </div>
        <div class="row">
            <div class="col-m-6 col-lg-6 col-sm-12" id="insert-form">
                <div class="mb-3">
                    <input type="text" name="name" id="name" class="form-control" placeholder="Name" required>
                </div>
                <div class="mb-3">
                    <input type="number" name="phoneNumber" id="phone-number" class="form-control" placeholder="Phone Number" required>
                </div>
                
                <button type="submit" value="Save" class="btn btn-primary" id="Sbtn" href="#" onclick="btnSave()">Save</button>
                <button type="submit" value="Edit" class="btn btn-secondary" id="Ebtn" href="#" style="display:none" onclick="btnSave()">Edit</button>
            </div>

            <div class="col-m-6 col-lg-6 col-sm-12" id="table-div">
                

                <div class="input-group mb-3" id="search-div">
                    <input type="text" class="form-control" placeholder="Search Name" id="searchInpu" >
                    <button class="btn btn-outline-secondary" type="button" id="Searchbtn" onclick="searchItem()">Search</button>
                </div>


                <table class="table table-striped table-hover" id="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Phone Number</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        <tbody id="tbody">
                        </tbody>
                    </thead>
                </table>


                <table class="table table-striped table-hover" id="search-table" style="display:none">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Phone Number</th>
                        </tr>
                    <tbody id="search-tbody">
                    </tbody>
                    </thead>
                </table>

            </div>

        </div>
   
    <script src="./index.js"></script>
</body>
</html>
